# Dependabot configuration
# Automatically creates PRs for dependency updates
# Minor/patch updates are auto-merged when CI passes (see auto-merge.yml)

version: 2

updates:
  # NPM dependencies
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "automated"
    commit-message:
      prefix: "chore(deps):"
    groups:
      # Group all minor/patch together - auto-merged
      npm-minor-patch:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
      # Group major updates separately - requires manual review
      npm-major:
        patterns:
          - "*"
        update-types:
          - "major"

  # GitHub Actions dependencies
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "chore(ci):"
    groups:
      github-actions-all:
        patterns:
          - "*"

  # Gradle dependencies (Android)
  - package-ecosystem: "gradle"
    directory: "/android"
    schedule:
      interval: "weekly"
      day: "monday"
    labels:
      - "dependencies"
      - "android"
    commit-message:
      prefix: "chore(android):"
    groups:
      gradle-all:
        patterns:
          - "*"
