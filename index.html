<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SplitBi - Expense Tracker</title>
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#14B8A6">

    <!-- iOS Support -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="SplitBi">
    <link rel="apple-touch-icon" href="/icon-192.png">

    <!-- General Meta Tags -->
    <meta name="description" content="Split expenses easily with friends, family, and roommates. Track shared costs and settle up with ease.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/splitbi-logo.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/icon-192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="/icon-512.png">
    <script src="https://cdn.tailwindcss.com?v=2"></script>
    <script>
      // Configure Tailwind BEFORE it processes classes
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              cream: '#FDFCF9',
              surface: '#FFFBF5',
              'teal-primary': '#0D9488',
              'teal-accent': '#5EEAD4',
              'teal-light': '#CCFBF1',
              'teal-dark': '#0F766E',
              charcoal: '#1F2937',
              sage: '#6B7280',
              'brand-dark': '#1E3450', // Dark blue from SplitBi logo
              primary: {
                DEFAULT: '#0D9488',
                50: '#F0FDFA',
                100: '#CCFBF1',
                200: '#99F6E4',
                300: '#5EEAD4',
                400: '#2DD4BF',
                500: '#0D9488',
                600: '#0D9488',
                700: '#0F766E',
                800: '#115E59',
                900: '#134E4A',
                950: '#042F2E'
              },
              success: '#10B981',
              error: '#EF4444',
              warning: '#F59E0B',
              'surface-light': '#FDFCF9',
              'content-light': '#FFFFFF',
              'text-primary-light': '#1F2937',
              'text-secondary-light': '#6B7280',
              'border-light': '#E5E7EB',
              'surface-dark': '#121212',
              'content-dark': '#1E1E1E',
              'text-primary-dark': '#F9FAFB',
              'text-secondary-dark': '#9CA3AF',
              'border-dark': '#374151',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            }
          }
        }
      }
      // Force Tailwind to refresh after config
      if (typeof tailwind !== 'undefined') {
        tailwind.refresh();
      }
    </script>
    <script>
      // Prevents FOUC (Flash of Unstyled Content) or "flash of incorrect theme"
      if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark')
      } else {
        document.documentElement.classList.remove('dark')
      }
    </script>
<link rel="stylesheet" href="/index.css?v=2">
</head>
  <body class="bg-cream dark:bg-surface-dark">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <!-- Service Worker Registration -->
    <script src="/register-sw.js" defer></script>
  </body>
</html>
