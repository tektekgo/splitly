# Deploy Workflow - Runs on merge to main
# Deploys PWA to Firebase Hosting and builds Android AAB

name: Deploy

on:
  push:
    branches: [main]
  # Allow manual trigger
  workflow_dispatch:
    inputs:
      deploy_firebase:
        description: 'Deploy to Firebase Hosting'
        required: true
        default: true
        type: boolean
      build_android:
        description: 'Build Android AAB'
        required: true
        default: true
        type: boolean

jobs:
  # ============================================
  # JOB 1: Deploy PWA to Firebase Hosting
  # ============================================
  deploy-pwa:
    name: Deploy PWA to Firebase
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'push' || github.event.inputs.deploy_firebase == 'true' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # For version generation

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build for production
        run: npm run build
        env:
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: splitlyapp-cc612.firebaseapp.com
          VITE_FIREBASE_PROJECT_ID: splitlyapp-cc612
          VITE_FIREBASE_STORAGE_BUCKET: splitlyapp-cc612.firebasestorage.app
          VITE_FIREBASE_MESSAGING_SENDER_ID: '116751855385'
          VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}
          VITE_FIREBASE_MEASUREMENT_ID: G-E4GHJC39S6
          VITE_GEMINI_API_KEY: ${{ secrets.VITE_GEMINI_API_KEY }}
          VITE_RESEND_API_KEY: ${{ secrets.VITE_RESEND_API_KEY }}

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          channelId: live
          projectId: splitlyapp-cc612

  # ============================================
  # JOB 2: Build Android AAB
  # ============================================
  build-android:
    name: Build Android AAB
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'push' || github.event.inputs.build_android == 'true' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install dependencies
        run: npm ci

      - name: Build web app
        run: npm run build
        env:
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: splitlyapp-cc612.firebaseapp.com
          VITE_FIREBASE_PROJECT_ID: splitlyapp-cc612
          VITE_FIREBASE_STORAGE_BUCKET: splitlyapp-cc612.firebasestorage.app
          VITE_FIREBASE_MESSAGING_SENDER_ID: '116751855385'
          VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}
          VITE_FIREBASE_MEASUREMENT_ID: G-E4GHJC39S6
          VITE_GEMINI_API_KEY: ${{ secrets.VITE_GEMINI_API_KEY }}
          VITE_RESEND_API_KEY: ${{ secrets.VITE_RESEND_API_KEY }}

      - name: Sync to Android (Capacitor)
        run: npx cap sync android

      - name: Decode Keystore
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > android/app/splitbi-release.keystore

      - name: Create keystore.properties
        run: |
          cat > android/keystore.properties << EOF
          storeFile=splitbi-release.keystore
          storePassword=${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          keyAlias=${{ secrets.ANDROID_KEY_ALIAS }}
          keyPassword=${{ secrets.ANDROID_KEY_PASSWORD }}
          EOF

      - name: Build Android AAB
        working-directory: android
        run: |
          chmod +x gradlew
          ./gradlew bundleRelease

      - name: Upload AAB artifact
        uses: actions/upload-artifact@v6
        with:
          name: android-release-aab
          path: android/app/build/outputs/bundle/release/app-release.aab
          retention-days: 30

      - name: Build Summary
        run: |
          echo "## Android Build Complete! :robot:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**AAB Location:** Download from Artifacts section above" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Next Steps:**" >> $GITHUB_STEP_SUMMARY
          echo "1. Download the \`android-release-aab\` artifact" >> $GITHUB_STEP_SUMMARY
          echo "2. Upload to [Google Play Console](https://play.google.com/console)" >> $GITHUB_STEP_SUMMARY
          echo "3. Create a new release and submit for review" >> $GITHUB_STEP_SUMMARY
